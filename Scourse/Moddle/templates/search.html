{% extends "base.html" %}

{% block page_header %}
    {%for course in data%}
    <div class="col-md-3 mb-4">
        <div class="card shadow">
          
          <div class="card-body">
            <h6 class="card-text"><a>
                {{course.course_id}}</a><a href="/course/{{course.name}}"> {{course.name}}</a>
            </h6>
            <p>Start date: {{course.starting_time}}<p>
            <p>lecture name: <a href = "/lecture/{{course.lecture_id}}"> {{course.lecture_id}} </a></p>
          </div>
          <div class="card-footer">
              <button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i></button>
              <button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
              <span class="float-right">
                  4.5/5
                  <i class="fa fa-star text-warning"></i>
              </span>
          </div>
        </div>
    </div>
    {% endfor %}
{% endblock page_header %}
