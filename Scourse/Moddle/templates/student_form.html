{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class= "container">
  <div class="jumbotron">
    <form action="{% url 'Moddle:student_form'%}" method = 'POST'> {%csrf_token%}
      {{form|crispy}}
        <br>
        <button name="submit" class="btn btn-primary" >Save</button>
    </form>
    <br>
     <button class="btn btn-danger" onclick=location.href="{% url 'Moddle:student_info' %}">Cancel</button>
  </div>
</div>




{% endblock content %}
