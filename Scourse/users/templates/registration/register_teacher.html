{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="jumbotron">
		<h2><strong>Sign up as Teacher</strong></h2>
		<form method="post" action="{% url 'users:register_teacher_form' %}">
			{% csrf_token %}
			{{form|crispy}}
			<button name="submit" class="btn btn-primary">Register</button>
			<input type="hidden" name="next" value="{% url 'Moddle:teacher' %}"/>
		</form>
	</div>
</div>

{% endblock content %}
